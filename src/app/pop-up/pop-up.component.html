<div class="m1">
  <form class="form" (ngSubmit)="OnFormSubmitted()" #registrationForm="ngForm">
    <!--ngFormGroup="Userpass" ...just put next to the #registrationForm-->
    <div class="input-box">
      <input
        type="text"
        id="username"
        placeholder="Username"
        name="username"
      [(ngModel)]="username"
        required
        #Uname="ngModel"
      />

      <div>
        <small *ngIf="Uname.invalid && Uname.touched"
          >*username is required friend</small
        >
        <!-- <span *ngIf="username">You entered: {{ username }}</span>-->
      </div>
    </div>

    <br />

    <div class="input-box">
      <input
        type="password"
        id="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
        required
        #pass="ngModel"
      />

      <div>
        <small *ngIf="pass.invalid && pass.touched"
          >*password my friend, PASSWORD!</small
        >
        <!--<span *ngIf="password">You entered: {{ password }}</span>-->
      </div>
    </div>

    <br /><br />
    <br />

    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="!registrationForm.valid"
      routerLink="/pricing"
    />
    <small *ngIf="pass.invalid || Uname.invalid"
      ><!--*you sure you not missing something?--></small
    >

    <br />
    <br />

    <!--<button (click)="openDialog()">NEW HERE?? SIGN UP</button>-->

    <div class="logo">
      <img [src]="gifUrl" alt="Your GIF" />
    </div>

    <div class="passtotal">
      <p class="moveto">username: PrinceRocks</p>
      <p class="movepass">password: GreenIsGOOD</p>
    </div>
  </form>
</div>
